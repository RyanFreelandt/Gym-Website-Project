<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="continue.css">
<link rel="stylesheet" href="index.html">
<link rel="stylesheet" href="about.html">
<title>Create Your Wellsley Membership</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="#">Wellsley Gym</a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Equipment/Activities</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Continue Membership -->
    <section class="create-container" id="create">
        <H1>Payment Info</H1>
        <form>
            <label>Credit/Debit Card</label><br>
            <input type="text" id="card-number" placeholder="Enter Card Number"><br>
        </form>
        <form>
            <label>Expiration Date</label><br>
            <input type="text" id="date" placeholder="Enter Expiration Date"><br>
        </form>
        <form>
            <label>CVV</label><br>
            <input type="text" id="cvv" placeholder="Enter CVV (3-digit code on back)"><br>
        </form>
        <form>
            <label>Name On Card</label><br>
            <input type="text" id="name" placeholder="Name On Card"><br>
        </form>
        <H1>Billing Address</H1>
        <form>
            <label>First Address Line</label><br>
            <input type="text" id="address" placeholder="Address Line 1"><br>
        </form>
        <form>
            <label>Second Address Line</label><br>
            <input type="text" id="address" placeholder="Address Line 2"><br>
        </form>
        <form>
            <label>P.O. Box (If Applicable)</label><br>
            <input type="text" id="pobox" placeholder="P.O. Box"><br>
        </form>
        <form>
            <label>City/Town</label><br>
            <input type="text" id="city" placeholder="City/Town"><br>
        </form>
        <form>
            <label>Zip Code</label><br>
            <input type="text" id="zip" placeholder="Zip Code"><br>
        </form>
        <button id="button">
            <a href="continue.html">Continue</a>
        </button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom" id="contact">
            <div class="map">
                <img src="static/Map/fort-myers.jpg" alt="Map Of Fort Myers" class="mapimg">
            </div>
            <div class="footinfo">
                <div class="foothead">Info</div>
                <div class="location">
                    <p class="tiny"><i class="fa-solid fa-location-dot"></i> Fort Myers, FL United States</p>
                </div>
                <div class="email">
                    <p class="tiny"><i class="fa-solid fa-envelope"></i>example@example.com</p>
                </div>
                <div class="phone">
                    <p class="tiny"><i class="fa-solid fa-mobile"></i> Call Us (555)-555-5555</p>
                </div>
            </div>
            <div class="socials">
                <div class="foothead">Social</div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fa-brands fa-facebook"></i>Facebook</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fa-brands fa-instagram"></i>Instagram</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fa-brands fa-twitter"></i>Twitter</p></a>
                </div>
                <div class="media">
                    <a href="#"><p class="tiny"><i class="fa-brands fa-tiktok"></i>Tiktok</p></a>
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
